<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Ride | Renvox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Renvox</h1>
</header>

<section class="section">
    <h3>Book Your Ride</h3>

    <form id="bookingForm" class="card" style="max-width:500px;margin:auto;">
        <input type="text" id="name" placeholder="Your Name" required><br><br>

        <input type="tel" id="phone" placeholder="Mobile Number" required><br><br>

        <select id="vehicle" required>
            <option value="">Select Vehicle</option>
            <option>Car</option>
            <option>Auto</option>
            <option>Bike</option>
        </select><br><br>

        <input type="text" id="pickup" placeholder="Pickup Location" required><br><br>
        <input type="text" id="drop" placeholder="Drop Location" required><br><br>

        <button type="submit">Confirm Booking</button>
    </form>
</section>

<script src="booking.js"></script>
</body>
</html>
